<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="product_page_style.css">
    <title>PUJARI JCB SPARES - Product Page</title>
</head>
<body>
    <div class="container-fluid" id="mainContainer"> 
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="navbar">
            <div class="container-fluid">
              <a class="navbar-brand companyHeading">PUJARI JCB SPARES</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Offer</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div style="display: flex;  margin-top:9%; position:absolute; left:50%; transform:translate(-50%)">
            <div class="productPhotoDiv">
                <img src="./Images/Air filter/Untitled.png" alt="JCB Air Filter" style="width: 100%; height:100%; border-radius:10px">
            </div>

            <div class="productInfoDiv">
                <h4 class="m-3">Product Name : <span>Air Filter</span></h4>
                <h4 class="m-3">Manufacturer :</h4>
                <h4 class="m-3">Quantity :</h4>
                <h4 class="m-3">Material :</h4>
                <h4 class="m-3">Length :</h4>
                <h4 class="m-3">Model :</h4>
                <button class="btn btn-primary mb-3" onclick="placeOrderButton()" style="position: relative; left:50%; transform:translate(-50%)">Place Order</button>
              </div>
        </div>
    </div>
    <!-- product order div start -->
    <div class="container productOrderDiv" id="productOrderDiv" >
      <!-- style="display: none;" -->
        <i class="fa-regular fa-circle-xmark" id="crossMark" onclick="crossMarkClick()" style="margin: 0; padding:0; font-size:x-large; position:relative; left:97%"></i>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Delivery Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Contact Number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="input-group" style="padding-right: 15px; padding-left: 15px; margin-top:25px">
        <label class="input-group-text" for="inputGroupSelect01">Payment Mode</label>
        <select class="form-select" id="paymentMode" onchange="paymentModeSelect()">
          <option value="selected" selected>Choose...</option>
          <option value="cod" id="cod">Cash on Delivery</option>
          <option value="creditCard">Credit Card</option>
          <option value="upi">UPI Payment</option>
        </select>
      </div>
      <div class="m-3" id="amount" style="display:none">
        <label for="exampleInputEmail1" class="form-label">Amount</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <!-- credit card payment div start -->
      <div id="creditCardDiv" style="display: none;">
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">Amount</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">Card Holder Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">Card Number</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">Expiry Date</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">CVV</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div style="text-align: center;">
          <button class="btn btn-outline-success">Pay</button>
        </div>
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label">OTP</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      <!-- credit card payment div end -->
      <!-- upi payment div start -->
      <div id="upiDiv" style="display: none;">
        <div class="m-3">
          <label for="exampleInputEmail1" class="form-label ">Enter UPI ID</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="text-align: center;">
          <button class="btn btn-outline-success">Verify & Pay</button>
        </div>
      </div>
      <!-- upi payment div end -->
      <div class="m-3" style="text-align: center;"> 
        <button class="btn btn-outline-success">Confirm Order</button>
      </div>
    </div>
    <!-- product order div end -->

    <script src="./product_page_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
