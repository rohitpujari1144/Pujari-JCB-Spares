<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./new.css">
    <title>PUJARI JCB SPARES</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand companyHeading">PUJARI JCB SPARES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./company_home_page_index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Offer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactDiv">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logOutButton" onclick="logoutButtonClick()">Log out</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container-fluid" style="margin-top: 50px;" id="mainDiv">
        <div style="display: flex;">
            <!-- sliding window div start -->
            <div id="carouselExampleControls" class="carousel slide m-3 slidingImagesDiv" data-bs-ride="carousel">
                <div class="carousel-inner" style="width: 100%; height:100%">
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_1.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_2.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_3.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- sliding window div end -->

            <!-- our services div start -->
            <div class="m-3 ourServicesDiv">
                <h3 class="m-3 ourProductsHeading" style="font-family: Trebuchet MS; font-weight:bold">Our Services : </h3>
                <div id="list"></div>
            </div>
            <!-- our services div end -->
        </div>
        
        <!-- Parts info div start -->
        <div clas="container" id="demoDivOne"></div>
        <!-- Parts info div end -->
    
        <!-- contact div start -->
        <div class="contactDiv" id="contactDiv">
            <i class="fa-solid fa-location-dot iconFont m-2"><span class="contacts"> PUJARI JCB SPARES, Plot No. 15, Jaysingpur MIDC, Jaysingpur, Maharashtra.</span></i> <br>
            <i class="fa-solid fa-envelope iconFont  m-2"><span class="contacts"> pujarijcbspares@gmail.com</span></i><br>
            <i class="fa-solid fa-phone iconFont  m-2"><span class="contacts"> 02322 235 856</span></i>
        </div>
        <!-- contact div end -->
    </div>

    <!-- product review order div start -->
    <div class="container productOrderDiv" id="productOrderDiv" style="display: none;">
        <div class='paymentDiv' id='paymentDiv' style="display: none;" >
            <div style='display:flex;'>
                <div class="m-2" style='width:300px'>
                    <label for="deliveryNameInput" class="form-label">Name</label>
                    <input type='text' class="form-control" id="deliveryNameInput" onkeyup="deliveryNameInputValidate()" aria-describedby="emailHelp">
                    <span id='deliveryNameError' style='color:red'></span>
                </div> 
                <div class="m-2" style='width:300px'>
                    <label for="deliveryAddressInput" class="form-label">Delivery Address</label>
                    <input type='text' class="form-control" id="deliveryAddressInput" aria-describedby="emailHelp" onkeyup="deliveryAddressInputValidate()">
                    <span id='deliveryAddressError' style='color:red'></span>
                </div> 
            </div>
            <div style='display:flex'>
                <div class="m-2" style='width:300px'>
                    <label for="mobileNumberInput" class="form-label">Mobile Number</label>
                    <input type='text' class="form-control" id="mobileNumberInput" aria-describedby="emailHelp" onkeyup="mobileNumberInputValidate()">
                    <span id='mobileNumberError' style='color:red'></span>
                </div> 
                <div class="m-2" style='width:300px'>
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <input type='text' class="form-control" id="exampleInputEmail1" value="${productInformation[0].productPrice}" aria-describedby="emailHelp" readonly>
                </div> 
            </div>
            <div class="input-group m-1 mt-3" style="padding-right: 11px; padding-left: 7px;">
                <label class="input-group-text" for="inputGroupSelect01">Payment Mode</label>
                <select class="form-select" id="paymentMode" onchange="paymentModeSelect()">
                    <option value="choose" selected>Choose...</option>
                    <option value="cashOnDelivery">Cash on Delivery</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div id='creditCardPaymentDiv' style='display:none'>
                <div style='display:flex'>
                    <div class="m-2" style='width:300px'>
                        <label for="creditCardNumberInput" class="form-label">Card Number</label>
                        <input type='text' class="form-control" id="creditCardNumberInput" aria-describedby="emailHelp" onkeyup="creditCardNumberInputValidate()">
                        <span id='creditCardNumberError' style='color:red'></span>
                    </div> 
                    <div class="m-2" style='width:300px'>
                        <label for="creditCardHolderNameInput" class="form-label">Card Holder Name</label>
                        <input type='text' class="form-control" id="creditCardHolderNameInput" aria-describedby="emailHelp" onkeyup="creditCardHolderNameInputValidate()">
                        <span id='creditCardHolderNameError' style='color:red'></span>
                    </div> 
                </div>
                <div style='display:flex'>
                    <div class="m-2" style='width:300px'>
                        <label for="creditCardCvvNumberInput" class="form-label">CVV Number</label>
                        <input type='text' class="form-control" id="creditCardCvvNumberInput" aria-describedby="emailHelp" onkeyup="creditCardCvvNumberInputValidate()">
                        <span id='creditCardCvvNumberError' style='color:red'></span>
                    </div> 
                    <div class="m-2" style='width:300px'>
                        <label for="mobileOtpInput" class="form-label">OTP</label>
                        <input type='text' class="form-control" id="mobileOtpInput" aria-describedby="emailHelp" onkeyup="mobileOtpInputValidate()">
                        <span id='mobileOtpError' style='color:red'></span>
                    </div> 
                    <div class='m-1' style="text-align:center; padding-top:35px; ">
                        <button class='btn btn-primary' onclick='creditCardPayButtonClick()'>Pay</button>
                    </div>
                </div>
            </div>
            <div id='UpiPaymentDiv' style='display:none'>
                <div style='display:flex'>
                    <div class="m-2" style='width:300px'>
                        <label for="upiIdInput" class="form-label">UPI ID</label>
                        <input type='text' class="form-control" id="upiIdInput" aria-describedby="emailHelp" onkeyup="upiIdInputValidate()">
                        <span id='upiIdError' style='color:red'></span>
                    </div> 
                    <div class='m-1' style="text-align:center; padding-top:35px;">
                        <button class='btn btn-primary' onclick='upiConfirmAndPayButtonClick()'>Confirm & Pay</button> 
                    </div> 
                </div>
            </div>
            <div style='text-align:center'>
                <button class='btn btn-primary m-2' onclick='confirmOrderButtonClick()'>Confirm Order</button>
            </div>
        </div>
    </div>
    <!-- product review order div end -->


    <script src="./new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script></body>
</body>
</html>
