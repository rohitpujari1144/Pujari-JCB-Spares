<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./hydraulic_cylinder_seal_kit_style.css">
    <title>PUJARI JCB SPARES - Product Page</title>
</head>
<body>
    <div class="container-fluid" id="mainContainer"> 
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="navbar">
            <div class="container-fluid">
              <a class="navbar-brand companyHeading">PUJARI JCB SPARES</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Offer</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div style="display: flex;  margin-top:9%; position:absolute; left:50%; transform:translate(-50%)">
            <div class="productPhotoDiv">
                <img src="./Images/Hydraulic seal kits/Untitled.png" alt="JCB Hydraulic Cylinder Seal Kit" style="width: 100%; height:100%; border-radius:10px">
            </div>

            <div class="productInfoDiv">
                <h4 class="m-3">Product Name : <span>Hydraulic Cylinder Seal Kit</span></h4>
                <h4 class="m-3">Manufacturer : JCB</h4>
                <h4 class="m-3">Quantity :</h4>
                <h4 class="m-3">Material : Rubber</h4>
                <h4 class="m-3">Length :</h4>
                <h4 class="m-3">Model : JCB 3DX</h4>
                <h4 class="m-3">Price : Rs. 250</h4>
                <h4 class="m-3">Delivery Charges : Rs. 0</h4>
                <button class="btn btn-primary mb-3" onclick="placeOrderButtonClick()" style="position: relative; left:50%; transform:translate(-50%)">Place Order</button>
              </div>
        </div>
    </div>

    <!-- product order div start -->
    <div class="container placeOrderMainDiv" id="placeOrderMainDiv" style="display: none;">
        <i class="fa-regular fa-circle-xmark" id="crossMark" onclick="crossMarkClick()"></i>
      <div style="display: flex;">
          <div class="m-1 sameWidth" >
              <label for="NameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" onkeyup="nameValidate()">
              <span id="nameError" style="color: red;"></span>
            </div>
          <div class="m-1 sameWidth">
              <label for="deliveryAddressInput" class="form-label">Delivery Address</label>
              <input type="text" class="form-control" id="deliveryAddressInput" aria-describedby="emailHelp" onkeyup="addressValidate()">
              <span id="deliveryAddressError" style="color: red;"></span>
          </div>
      </div>
      <div style="display: flex;">
          <div class="m-1 sameWidth">
              <label for="mobileNumberInput" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="mobileNumberInput" aria-describedby="emailHelp" onkeyup="mobileNumberValidate()">
              <span id="mobileNumberError" style="color: red;"></span>
          </div>
          <div class="m-1 sameWidth">
              <label for="exampleInputEmail1" class="form-label">Amount</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="â‚¹ 250" readonly>
          </div>
      </div>
      <div class="input-group m-1 mt-3" style="padding-right: 9px;">
          <label class="input-group-text" for="inputGroupSelect01">Payment Mode</label>
          <select class="form-select" id="paymentMode" onchange="paymentModeSelect()">
            <option value="choose" selected>Choose...</option>
            <option value="cashOnDelivery">Cash on Delivery</option>
            <option value="creditCard">Credit Card</option>
            <option value="upi">UPI</option>
          </select>
      </div>
      <span id="paymentModeError" style="color: red;"></span>

      <!-- credit card payment div start -->
      <div class="conatiner" id="creditCardPaymentDiv" style="display: none;">
          <div style="display: flex;">
              <div class="m-1 sameWidth">
                  <label for="creditCardHolderNameInput" class="form-label">Card Holder Name</label>
                  <input type="text" class="form-control" id="creditCardHolderNameInput" aria-describedby="emailHelp" onkeyup="creditCardHolderNameValidate()">
                  <span id="creditCardHolderNameError" style="color: red;"></span>
              </div>
              <div class="m-1 sameWidth">
                  <label for="creditCardNumberInput" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="creditCardNumberInput" aria-describedby="emailHelp" onkeyup="creditCardNumberValidate()">
                  <span id="creditCardNumberError" style="color: red;"></span>
              </div>
          </div>
          <div style="display: flex;">
              <div class="m-1 sameWidth">
                  <label for="creditCardExpiryDateInput" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="creditCardExpiryDateInput" aria-describedby="emailHelp" placeholder="MM-YY" onkeyup="creditCardExpiryDateValidate()">
                  <span id="creditCardExpiryDateError" style="color: red;"></span>
              </div>
              <div class="m-1 sameWidth">
                  <label for="creditCardCvvNumberInput" class="form-label">CVV Number</label>
                  <input type="text" class="form-control" id="creditCardCvvNumberInput" aria-describedby="emailHelp" onkeyup="cvvNumberValidate()">
                  <span id="creditCardCvvNumberError" style="color: red;"></span>
              </div>
          </div>
          <div style="display: flex;"> 
              <div class="m-1 sameWidth">
                  <label for="creditCardOtpInput" class="form-label">OTP</label>
                  <input type="text" class="form-control" id="creditCardOtpInput" aria-describedby="emailHelp" onkeyup="otpValidate()">
                  <span id="creditCardOtpError" style="color: red;"></span>
              </div>
              <div class="m-1" style="text-align:center; padding-top:30px;">
                  <button class="btn btn-primary" id="creditCardPayButton" onclick="creditCardPayButtonClick()">Pay</button>
              </div>
          </div>
      </div>
      <!-- credit card payment div end -->

      <!-- UPI payment div start -->
      <div class="container" id="UpiPaymentDiv" style="display: none;">
          <div class="m-1 sameWidth">
              <label for="upiIdInput" class="form-label">Enter UPI ID</label>
              <input type="text" class="form-control" id="upiIdInput" aria-describedby="emailHelp" onkeyup="upiValidate()">
              <span id="upiIdError" style="color: red;"></span>
          </div>
          <div class="m-1" style="text-align:center; padding-top:30px;">
              <button class="btn btn-primary" id="upiPayButton" onclick="upiPayButtonClick()">Confirm & Pay</button>
          </div>
      </div>
      <!-- UPI payment div end -->

      <div class="m-3" style="text-align: center;">
          <button class="btn btn-primary " id="confirmOrderButton" onclick="confirmOrderButtonClick()">Confirm Order</button>
      </div>
    </div>
    <!-- product order div end -->

    <script src="./hydraulic_cylinder_seal_kit_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
