<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>PUJARI JCB SPARES</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand companyHeading">PUJARI JCB SPARES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Offer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactDiv">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" id="navbarLoginButton" onclick="logInClick()">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" onclick="signUpClick()">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container-fluid" style="margin-top: 50px;" id="mainDiv">
        <div style="display: flex;">
            <!-- sliding window div start -->
            <div id="carouselExampleControls" class="carousel slide m-3 slidingImagesDiv" data-bs-ride="carousel">
                <div class="carousel-inner" style="width: 100%; height:100%">
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_1.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_2.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                    <div class="carousel-item active" style="width: 100%; height:100%">
                        <img src="./Images/JCB slide_3.png" class="d-block w-100 slidingImage" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- sliding window div end -->
            
            <!-- all JCB materials : https://shop.watling-jcb.com/collections/all?gf_475755=Oils+%26+Lubricants -->
            <!-- seal kit = https://www.a2zseals.com/jcb-seal-kits/ -->
            <!-- https://5.imimg.com/data5/SELLER/Doc/2021/2/QY/XA/WS/3963044/jcb-lift-ram-hose.pdf -->
            <!-- https://www.jcb.com/en-gb/customer-support/parts/lubricants-new/grease -->
            <!-- https://www.jcb.com/en-in/lubricant -->

            <!-- our services div start -->
            <div class="m-3 ourServicesDiv">
                <h3 class="m-3 ourProductsHeading" style="font-family: Trebuchet MS; font-weight:bold">Our Services : </h3>
                <div id="list"></div>
            </div>
            <!-- our services div end -->
        </div>
        
        <!-- Parts info div start -->
        <div clas="container" id="demoDivOne"></div>
        <!-- Parts info div end -->
    
        <!-- contact div start -->
        <div class="mt-3 contactDiv" id="contactDiv">
            <i class="fa-solid fa-location-dot iconFont m-2"><span class="contacts"> PUJARI JCB SPARES, Plot No. 15, Jaysingpur MIDC, Jaysingpur, Maharashtra.</span></i> <br>
            <i class="fa-solid fa-envelope iconFont  m-2"><span class="contacts"> pujarijcbspares@gmail.com</span></i><br>
            <i class="fa-solid fa-phone iconFont  m-2"><span class="contacts"> 02322 235 856</span></i>
        </div>
        <!-- contact div end -->
    </div>

    <!-- log in form div start-->
    <div class="formContainer" id="loginFormContainer">
        <i class="fa-regular fa-circle-xmark logInCross" onclick="crossClick()"></i>
        <h3 style="text-align: center; font-family:Trebuchet MS; font-weight:bold">Log In</h3>
        <div class="m-2" style="width: 400px;">
            <label for="logInUsernameInput" class="form-label inputLabel">Username</label>
            <input type="text" class="form-control" id="logInUsernameInput" aria-describedby="emailHelp" onkeyup="UsernameInput2()">
            <span id="logInUsernameError" style="color: red;"></span>
        </div>
        <div class="m-2" style="width: 400px;">
            <label for="logInPasswordInput" class="form-label inputLabel">Password</label>
            <input type="text" class="form-control" id="logInPasswordInput" onkeyup="passwordInput2()">
            <span id="logInPasswordError" style="color: red;"></span>
        </div>
        <div style="text-align: center;" >
            <button type="submit" class="btn btn-primary mb-3" style=" font-size:large" onclick="logInValidateInfo()">Log In</button>
        </div>
    </div>
    <!-- log in form div end-->

    <!-- sign up form div start -->
    <div class="" id="signUpDiv">
        <i class="fa-regular fa-circle-xmark signUpCross" onclick="crossClick()"></i>
        <h3 style="text-align: center; font-family:Trebuchet MS; font-weight:bold">Sign Up</h3>
        <div class="m-2" style="width: 350px;">
            <label for="signUpNameInput" class="form-label inputLabel">Name</label>
            <input type="text" class="form-control" id="signUpNameInput" aria-describedby="emailHelp" onkeyup="signUpNameValidate()">
            <span id="signUpNameError" style="color: red;"></span>
        </div>
        <div class="m-2" style="width: 350px;">
            <label for="signUpEmailIdInput" class="form-label inputLabel">Email Id</label>
            <input type="text" class="form-control" id="signUpEmailIdInput" onkeyup="signUpEmailIdValidate()">
            <span id="signUpEmailIdError" style="color: red;"></span>
        </div>
        <div class="m-2" style="width: 350px;">
            <label for="signUpUsernameInput" class="form-label inputLabel">Username</label>
            <input type="text" class="form-control" id="signUpUsernameInput" onkeyup="signUpUsernameValidate()">
            <span id="signUpUsernameError" style="color: red;"></span>
        </div>
        <div class="m-2" style="width: 350px;">
            <label for="signUpPasswordInput" class="form-label inputLabel">Password</label>
            <input type="password" class="form-control" id="signUpPasswordInput" onkeyup="signUpPasswordValidate()">
            <span id="signUpPasswordError" style="color: red;"></span>
        </div>
        <div class="m-2" style="width: 350px;">
            <label for="signUpCPasswordInput" class="form-label inputLabel">Confirm Password</label>
            <input type="password" class="form-control" id="signUpCPasswordInput" onkeyup="signUpCPasswordValidate()">
            <span id="signUpCPasswordError" style="color: red;"></span>
        </div>
        <div style="text-align: center;" >
            <button type="submit" class="btn btn-primary mb-3 mt-2" style=" font-size:large" onclick="signUpValidateInfo()">Register</button>
        </div>
    </div>    
    <!-- sign up form div end -->

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script></body>
</body>
</html>
