<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./user_profile_style.css">
    <title>PUJARI JCB SPARES - User Account</title>
</head>
<body>
    <div class="container-fluid" style="padding: 0;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="letter-spacing: 3px;">PUJARI JCB SPARES</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html" onclick="logOutButtonClick()">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="m-3 userProfileDiv">
            <h3 class="m-2 heading">Your Profile</h3>
            <div class="m-3">
                <label for="nameInput" class="form-label heading">Name</label>
                <input type="email" class="form-control" id="nameInput" aria-describedby="emailHelp" onkeyup="nameValidate()" readonly>
                <span id="nameError" style="color: red;"></span>
            </div>
            <div class="m-3">
                <label for="emailIdInput" class="form-label heading">Email Id</label>
                <input type="email" class="form-control" id="emailIdInput" aria-describedby="emailHelp" readonly>
            </div>
            <div class="m-3">
                <label for="mobileInput" class="form-label heading">Mobile Number</label>
                <input type="email" class="form-control" id="mobileInput" aria-describedby="emailHelp" onkeyup="mobileValidate()" readonly>
                <span id="mobileError" style="color: red;"></span>
            </div>
            <div class="m-3">
                <label for="addressInput" class="form-label heading">Address</label>
                <input type="email" class="form-control" id="addressInput" aria-describedby="emailHelp" onkeyup="addressValidate()" readonly>
                <span id="addressError" style="color: red;"></span>
            </div>
            <div class="m-3">
                <label for="occupationInput" class="form-label heading">Occupation</label>
                <input type="email" class="form-control" id="occupationInput" aria-describedby="emailHelp" onkeyup="occupationValidate()" readonly>
                <span id="occupationError" style="color: red;"></span>
            </div>
            <div style="text-align:center" class="mb-2">
                <button type="button" class="btn btn-primary" style="margin-right: 10px;" id="submitButton" onclick="submitInfoButtonClick()" disabled>Submit</button>
                <button type="button" class="btn btn-primary" onclick="editInfoButtonClick()">Edit</button>
            </div>
        </div>
            
        <div class="m-3 container orderTableDiv">
            <h3 class="m-2 heading">Your Orders</h3>
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Number of Items</th>
                        <th>Product Ordered Date</th>
                        <th>Expected Delivery Date</th>
                        <th>Price</th>
                        <th>Payment Mode</th>
                        <th>Delivery Status</th>
                        <th>Cancle Order</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./user_profile_script.js"></script>
</body>
</html>
